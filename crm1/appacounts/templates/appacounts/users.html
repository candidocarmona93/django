{% extends 'appacounts/main.html' %}
{% block content %}
{% include 'appacounts/status.html' %}

<h3>user profile</h3>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>product</th>
                    <th>Note</th>
                    <th>Date ordered</th>
                    <th>Status</th>
                </tr>

                {% for order in orders %}

                        <tr>
                            <td>{{ order.product }}</td>
                            <td>{{ order.note }}</td>
                            <td>{{ order.date_created }}</td>
                            <td>{{ order.status }}</td>
                            
                        </tr>

                {% endfor %}
            </table>
        </div>
    </div>
</div>


{% endblock content %}
